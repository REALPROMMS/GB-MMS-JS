<script>

	'use strict'

	// Задание под буквой Б
	class Post {

  constructor(author, text, date) {
  	this.author = author;
    this.text = text;
    this.date = date;
  }
  
  edit(newText) {
  	this.text = newText;
  }
}

class AttachedPost extends Post {
	constructor(author, text, date) {
  	super(author, text, date);
  	this.highlighted = false;
  }
  
  makeTextHighlighted() {
   this.highlighted = true;
  }
}

</script>
