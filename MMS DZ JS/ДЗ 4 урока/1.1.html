<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>MMS</title>

</head>


<body>

<script>

	'use strict'

	class Product {
	constructor(name, price) {
	this.name = name;
	this.price = price;
	}

	make25PercentDiscount() {
	this.price *= 0.75;
	}
}

const someProduct = new Product('oculus quest', 300);
someProduct.make25PercentDiscount();

</script>




</body>


</html>
