<script>

	'use strict'

	function deconstructNumber(num) {
	if (num > 999 || num < 0) {
  	console.warn('Число должно быть в диапазоне [0, 999]');
    return {};
  }
  if (!Number.isInteger(num)) {
  	console.warn('Число должно быть целым');
    return {};
  }
  
  let str = Math.floor(num).toString();
  str = '0'.repeat(3 - str.length) + str;

	return {
  	hundreds: str[0],
    tens: str[1],
    units: str[2]
  }
}

console.log(deconstructNumber(121)) //units 3, tens 6, hundreds 

</script>
