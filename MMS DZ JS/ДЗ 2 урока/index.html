<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="SASS/style.css">
	<title>MMS</title>

</head>


<body>


<script>

'use strict'

	//	пример 1 - изза двух "++" у нас получится двойка, так как это префиксный инкримент , к числу "1(которое равняется а)" 
//	добавится еще одна "1" и только после этого запишется в переменную "с".
let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2

//пример 2 - а здесь постфиксный инкримент и поэтому сначала запишеться в переменную "d" число 1 , а уже потом "b" станет "2" (1+1).
d = b++;
alert(d); //ответ: 1

//пример 3 - тут сначалао переменная станет на одну единицу больше ,тобишь 2+1=3 и +2 итого будет 5.
c = 2 + ++a;
alert(c); //ответ: 5

//пример 4 - здесь постфиксный инкримент снова, поэтому будет 2+2 равно 4 и она запишеться в переменную "d" а только потом "b" 
// увеличится на 1.
d = 2 + b++;
alert(d); //ответ: 4

</script>

</body>


</html>
