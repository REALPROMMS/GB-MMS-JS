<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MMS</title>
</head>

<body>
	
<script>

"use strict";
	
// сложение
function sum (num1, num2) {
	return num1 + num2;
}

let result = sum(4, 5);
alert(result);

// вычетание
function diff (num1, num2) {
	return num1 - num2;
}

let result2 = diff(4, 5);
alert(result2);

// умножение
function incr (num1, num2) {
	return num1 * num2;
}

let result3 = incr(4, 5);
alert(result3);

// деление
function div (num1, num2) {
	return num1 / num2;
}

let result4 = div(4, 5);
alert(result4);

</script>

</body>

</html>
